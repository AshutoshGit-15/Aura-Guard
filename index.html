<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auraguard - AI Fraud Detection</title>
    <!-- 1. Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 2. Custom CSS for animations and styling (replacing Framer Motion) */
        
        /* Font */
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Fallback font for Tailwind */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        .font-sans {
            font-family: 'Inter', sans-serif;
        }

        /* Modal Backdrop */
        .modal-backdrop {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-out;
        }
        .modal-backdrop.open {
            opacity: 1;
            pointer-events: auto;
        }

        /* Modal Card */
        .modal-card {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        .modal-backdrop.open .modal-card {
            opacity: 1;
            transform: scale(1);
        }

        /* Alert Banner */
        .alert-banner {
            opacity: 0;
            transform: translateX(100%);
            transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        }
        .alert-banner.open {
            opacity: 1;
            transform: translateX(0);
        }

        /* New Transaction Row Animation */
        .tx-row.new-pulse-fraud {
            animation: pulse-fraud 2s ease-out;
        }
        .tx-row.new-pulse-normal {
            animation: pulse-normal 0.5s ease-out;
        }
        
        @keyframes pulse-fraud {
            0% { border-color: var(--risk-color, #f87171); background-color: rgba(239, 68, 68, 0.1); }
            100% { border-color: #4b5563; background-color: rgba(31, 41, 55, 0.3); }
        }
        
        @keyframes pulse-normal {
            0% { background-color: rgba(55, 65, 81, 0.5); }
            100% { background-color: rgba(31, 41, 55, 0.3); }
        }
        
        /* Radial Chart Animation */
        .radial-chart-track {
            stroke: rgba(55, 65, 81, 0.5);
        }
        .radial-chart-progress {
            transition: stroke-dashoffset 1.5s ease-out;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        /* Page Content Fade-in */
        .page-content {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="font-sans bg-gradient-to-br from-[#0a192f] to-[#202864] text-gray-200 min-h-screen relative">

    <!-- 3. Main App Container -->
    <div id="app-container">
        <!-- App will be rendered here by JavaScript -->
    </div>
    
    <!-- 4. Modals and Alerts Layer -->
    <div id="modal-layer"></div>
    <div id="alert-layer" class="fixed top-24 right-6 z-50 w-full max-w-sm space-y-3"></div>

    <!-- 5. Main Application Script -->
    <script>
        // --- GLOBAL STATE ---
        let state = {
            currentView: 'dashboard', // 'dashboard', 'transactions', 'analytics'
            transactions: [],
            alerts: [], // { id, ...txData }
            selectedTransaction: null,
            showAuthModal: true,
            stats: {
                suspiciousTx: 28,
                fraudPrevented: 10450.75,
                activeUsers: 1570,
                devicesFlagged: 12,
            },
        };

        // --- SVG ICONS (as functions returning strings) ---
        const ShieldCheck = (props = {}) => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${props.class || ''}"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="m9 12 2 2 4-4"></path></svg>`;
        const Bell = (props = {}) => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${props.class || ''}"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>`;
        const User = (props = {}) => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${props.class || ''}"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>`;
        const LayoutDashboard = (props = {}) => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${props.class || ''}"><rect width="7" height="9" x="3" y="3" rx="1"></rect><rect width="7" height="5" x="14" y="3" rx="1"></rect><rect width="7" height="9" x="14" y="12" rx="1"></rect><rect width="7" height="5" x="3" y="16" rx="1"></rect></svg>`;
        const CreditCard = (props = {}) => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${props.class || ''}"><rect width="20" height="14" x="2" y="5" rx="2"></rect><line x1="2" x2="22" y1="10" y2="10"></line></svg>`;
        const BarChart3 = (props = {}) => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${props.class || ''}"><path d="M3 3v18h18"></path><path d="M7 12h4v8H7z"></path><path d="M12 8h4v12h-4z"></path><path d="M17 4h4v16h-4z"></path></svg>`;
        const Smartphone = (props = {}) => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${props.class || ''}"><rect width="14" height="20" x="5" y="2" rx="2" ry="2"></rect><path d="M12 18h.01"></path></svg>`;
        const Database = (props = {}) => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${props.class || ''}"><ellipse cx="12" cy="5" rx="9" ry="3"></ellipse><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"></path><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"></path></svg>`;
        const AlertTriangle = (props = {}) => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${props.class || ''}"><path d="M10.29 3.86 1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" x2="12" y1="9" y2="13"></line><line x1="12" x2="12.01" y1="17" y2="17"></line></svg>`;
        const XIcon = (props = {}) => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${props.class || ''}"><line x1="18" x2="6" y1="6" y2="18"></line><line x1="6" x2="18" y1="6" y2="18"></line></svg>`;
        const CheckCircle = (props = {}) => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${props.class || ''}"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>`;
        const Fingerprint = (props = {}) => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${props.class || ''}"><path d="M2 12C2 6.5 6.5 2 12 2a10 10 0 0 1 8 4"></path><path d="M5 19.5A8.5 8.5 0 0 1 12 13a8.5 8.5 0 0 1 7 6.5"></path><path d="M12 13v1"></path><path d="M12 18v1.5"></path><path d="M8.5 16.5a.5.5 0 0 1 .5-.5h.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-.5a.5.5 0 0 1-.5-.5z"></path><path d="M14.5 16.5a.5.5 0 0 1 .5-.5h.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-.5a.5.5 0 0 1-.5-.5z"></path><path d="M10 13a2 2 0 0 1 2-2h.5a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-.5a2 2 0 0 1-2-2z"></path></svg>`;
        const Search = (props = {}) => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${props.class || ''}"><circle cx="11" cy="11" r="8"></circle><line x1="21" x2="16.65" y1="21" y2="16.65"></line></svg>`;
        const Users = (props = {}) => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="${props.class || ''}"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M22 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>`;


        // --- MOCK DATA ---
        const MOCK_USERS = ['Alex Chen', 'Sarah Lynn', 'Kenji Tanaka', 'Maria Garcia', 'David Kim', 'Emily White', 'Chen Xiang', 'Raj Patel'];
        const MOCK_MERCHANTS = ['Cybergoods Inc', 'NeoMart', 'VirtuaLife', 'Quantum PC', 'SynthFoods', 'DataFlow ISP', 'Holocorp', 'Netlink Secure'];
        const MOCK_LOCATIONS = ['Neo Tokyo', 'San Francisco', 'London', 'Virtual Plaza', 'Mumbai', 'Berlin', 'Cyberspace', 'Lagos'];
        const MOCK_DEVICES = ['Mobile', 'Desktop', 'Tablet', 'VR Rig', 'ATM'];
        const MOCK_AVATARS = [
          'https://placehold.co/40x40/7c3aed/ffffff?text=AC', 'https://placehold.co/40x40/db2777/ffffff?text=SL',
          'https://placehold.co/40x40/16a34a/ffffff?text=KT', 'https://placehold.co/40x40/d97706/ffffff?text=MG',
          'https://placehold.co/40x40/0284c7/ffffff?text=DK', 'https://placehold.co/40x40/1d4ed8/ffffff?text=EW',
          'https://placehold.co/40x40/c026d3/ffffff?text=CX', 'https://placehold.co/40x40/059669/ffffff?text=RP',
        ];

        const generateMockTransaction = () => {
          const userIdx = Math.floor(Math.random() * MOCK_USERS.length);
          const isFraud = Math.random() < 0.1;
          const riskScore = isFraud ? (Math.random() * 0.4 + 0.6) : (Math.random() * 0.5);
          
          const factors = [
            { name: 'Location Novelty', value: Math.random() }, { name: 'Device Anomaly', value: Math.random() },
            { name: 'Transaction Velocity', value: Math.random() }, { name: 'Amount Spike', value: Math.random() },
          ].sort((a, b) => b.value - a.value);

          return {
            id: `tx_${Date.now()}_${Math.random().toString(36).substring(2, 9)}`,
            user: MOCK_USERS[userIdx], avatar: MOCK_AVATARS[userIdx],
            amount: parseFloat((Math.random() * (isFraud ? 2000 : 500) + 10).toFixed(2)),
            timestamp: new Date(),
            merchant: MOCK_MERCHANTS[Math.floor(Math.random() * MOCK_MERCHANTS.length)],
            location: MOCK_LOCATIONS[Math.floor(Math.random() * MOCK_LOCATIONS.length)],
            device: MOCK_DEVICES[Math.floor(Math.random() * MOCK_DEVICES.length)],
            riskScore: parseFloat(riskScore.toFixed(2)),
            flagged: riskScore > 0.6,
            status: riskScore > 0.6 ? (riskScore > 0.8 ? 'Fraud' : 'Suspicious') : 'Legit',
            explanation: factors.slice(0, 3).map(f => ({ feature: f.name, importance: parseFloat(f.value.toFixed(2)) })),
          };
        };

        // --- HELPER FUNCTIONS ---
        const formatCurrency = (amount) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(amount);
        
        const getRiskColor = (score, type = 'text') => {
          if (score > 0.6) return type === 'text' ? 'text-red-400' : (type === 'bg' ? 'bg-red-500/20' : 'border-red-500');
          if (score > 0.3) return type === 'text' ? 'text-yellow-400' : (type === 'bg' ? 'bg-yellow-500/20' : 'border-yellow-500');
          return type === 'text' ? 'text-green-400' : (type === 'bg' ? 'bg-green-500/20' : 'border-green-500');
        };

        // --- ANIMATION HELPERS ---
        function startCounterAnimation(element, start, end, duration, precision) {
            let startTime = null;
            const step = (timestamp) => {
                if (!startTime) startTime = timestamp;
                const progress = Math.min((timestamp - startTime) / duration, 1);
                const currentVal = progress * (end - start) + start;
                element.textContent = parseFloat(currentVal.toFixed(precision)).toLocaleString();
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // --- RENDER FUNCTIONS (COMPONENTS) ---

        function renderHeader() {
            const navItems = [
                { name: 'Dashboard', icon: LayoutDashboard({ class: 'w-5 h-5' }), view: 'dashboard' },
                { name: 'Transactions', icon: CreditCard({ class: 'w-5 h-5' }), view: 'transactions' },
                { name: 'Analytics', icon: BarChart3({ class: 'w-5 h-5' }), view: 'analytics' },
                { name: 'Devices', icon: Smartphone({ class: 'w-5 h-5' }), view: 'devices' },
                { name: 'Data Explorer', icon: Database({ class: 'w-5 h-5' }), view: 'explorer' },
            ];

            return `
            <header class="sticky top-0 z-40 w-full bg-[#0a192f]/80 backdrop-blur-lg border-b border-cyan-500/20">
                <div class="max-w-full mx-auto px-6">
                    <div class="flex justify-between items-center h-16">
                        <!-- Logo -->
                        <div class="flex items-center space-x-2">
                            ${ShieldCheck({ class: 'w-8 h-8 text-cyan-400' })}
                            <span class="text-2xl font-bold text-white">Auraguard</span>
                        </div>
                        
                        <!-- Nav Links (Center) -->
                        <nav class="hidden md:flex space-x-1">
                            ${navItems.map(item => `
                                <button
                                    data-view="${item.view}"
                                    class="nav-button flex items-center space-x-2 px-4 py-2 rounded-lg font-medium transition-colors
                                    ${state.currentView === item.view 
                                        ? 'bg-cyan-500/10 text-cyan-300' 
                                        : 'text-gray-400 hover:bg-gray-700/50 hover:text-white'}"
                                >
                                    ${item.icon}
                                    <span>${item.name}</span>
                                </button>
                            `).join('')}
                        </nav>
                        
                        <!-- User Menu (Right) -->
                        <div class="flex items-center space-x-4">
                            <button class="relative text-gray-400 hover:text-white">
                                ${Bell({ class: 'w-6 h-6' })}
                                ${state.alerts.length > 0 ? `
                                    <span class="absolute -top-1 -right-1 flex h-3 w-3">
                                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                                        <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
                                    </span>
                                ` : ''}
                            </button>
                            <button id="auth-button" class="text-gray-400 hover:text-white">
                                ${User({ class: 'w-6 h-6' })}
                            </button>
                        </div>
                    </div>
                </div>
            </header>
            `;
        }

        function renderStatsCard({ icon, title, value, prefix = '', suffix = '', id }) {
            const precision = title.includes('Amount') ? 2 : 0;
            return `
            <div class="bg-gray-800/30 backdrop-blur-md border border-gray-700/50 rounded-lg p-5 shadow-lg shadow-cyan-900/10 transition-all transform hover:-translate-y-1 hover:scale-103">
                <div class="flex items-center space-x-4">
                    <div class="p-3 rounded-full bg-cyan-500/10 text-cyan-400">
                        ${icon}
                    </div>
                    <div>
                        <p class="text-sm font-medium text-gray-400">${title}</p>
                        <h3 class="text-3xl font-bold text-white">
                            ${prefix}<span id="${id}">${parseFloat(value * 0.8).toFixed(precision).toLocaleString()}</span>${suffix}
                        </h3>
                    </div>
                </div>
            </div>
            `;
        }
        
        function renderRadialChart({ percentage, colorClass }) {
            const radius = 52;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (percentage / 100) * circumference;

            return `
            <div class="relative flex items-center justify-center w-40 h-40">
                <svg class="w-full h-full" viewBox="0 0 120 120">
                    <circle class="radial-chart-track" stroke-width="10" stroke="currentColor" fill="transparent" r="${radius}" cx="60" cy="60" />
                    <circle
                        class="radial-chart-progress ${colorClass}"
                        stroke-width="10"
                        stroke-dasharray="${circumference}"
                        stroke-dashoffset="${circumference}"
                        stroke-linecap="round"
                        stroke="currentColor"
                        fill="transparent"
                        r="${radius}"
                        cx="60"
                        cy="60"
                        style="stroke-dashoffset: ${offset};"
                    />
                </svg>
                <span class="absolute text-4xl font-bold text-white">${percentage}</span>
            </div>
            `;
        }

        function renderTransactionRow(tx, isNew) {
            const riskColorClass = getRiskColor(tx.riskScore, 'text');
            const riskBgClass = getRiskColor(tx.riskScore, 'bg');
            const riskBorderClass = getRiskColor(tx.riskScore, 'border');
            
            let pulseClass = '';
            let style = '';
            if (isNew) {
                pulseClass = tx.flagged ? 'new-pulse-fraud' : 'new-pulse-normal';
                if(tx.flagged) {
                    style = `style="--risk-color: ${riskBorderClass === 'border-red-500' ? '#ef4444' : '#f59e0b'}"`;
                }
            }

            return `
            <div
                data-tx-id="${tx.id}"
                class="tx-row flex items-center p-4 mb-3 rounded-lg cursor-pointer transition-all duration-300
                        bg-gray-800/30 backdrop-blur-sm border ${isNew && tx.flagged ? `border-2 ${riskBorderClass}` : 'border-gray-700/50'} 
                        hover:bg-gray-700/50 hover:shadow-lg ${pulseClass}"
                ${style}
            >
                <img src="${tx.avatar}" alt="${tx.user}" class="w-10 h-10 rounded-full" />
                <div class="ml-4 flex-1">
                    <div class="flex justify-between items-center">
                        <span class="font-medium text-white">${tx.user}</span>
                        <span class="font-bold text-lg ${riskColorClass}">${formatCurrency(tx.amount)}</span>
                    </div>
                    <div class="flex justify-between items-center text-sm text-gray-400">
                        <span>${tx.merchant}</span>
                        <span>${tx.location}</span>
                    </div>
                </div>
                <div class="ml-4 p-2 rounded-lg ${riskBgClass} ${riskColorClass} text-center">
                    <div class="font-bold text-lg">${(tx.riskScore * 100).toFixed(0)}</div>
                    <div class="text-xs font-medium uppercase">Risk</div>
                </div>
            </div>
            `;
        }
        
        function renderDashboard() {
            const s = state.stats;
            return `
            <div class="page-content p-6 space-y-6">
                <!-- Hero Section & Stats -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Hero Panel -->
                    <div class="lg:col-span-1 bg-gray-800/30 backdrop-blur-md border border-gray-700/50 rounded-lg p-6 flex flex-col items-center justify-center shadow-lg shadow-cyan-900/10">
                        <h2 class="text-2xl font-semibold text-white mb-4">Global Fraud Risk Index</h2>
                        ${renderRadialChart({ percentage: 78, colorClass: 'text-red-500' })}
                        <p class="mt-4 text-center text-gray-400">
                            Risk is <span class="font-bold text-red-400">High</span>. AI systems are on high alert.
                        </p>
                        <button class="mt-4 w-full text-center py-3 px-5 rounded-lg bg-cyan-500 text-white font-semibold shadow-lg shadow-cyan-500/30 transition-all transform hover:scale-105 hover:shadow-[0_0_20px_rgba(6,182,212,0.7)]">
                            Review High-Risk Alerts
                        </button>
                    </div>

                    <!-- Quick Stats Cards -->
                    <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-6">
                        ${renderStatsCard({ icon: AlertTriangle({ class: 'w-6 h-6' }), title: 'Suspicious Transactions (24h)', value: s.suspiciousTx, id: 'stat-suspicious' })}
                        ${renderStatsCard({ icon: CheckCircle({ class: 'w-6 h-6' }), title: 'Fraud Prevented (24h)', value: s.fraudPrevented, prefix: '$', id: 'stat-prevented' })}
                        ${renderStatsCard({ icon: Users({ class: 'w-6 h-6' }), title: 'Active Users Monitored', value: s.activeUsers, id: 'stat-users' })}
                        ${renderStatsCard({ icon: Smartphone({ class: 'w-6 h-6' }), title: 'Devices Flagged Today', value: s.devicesFlagged, id: 'stat-devices' })}
                    </div>
                </div>
                
                <!-- Live Fraud Feed -->
                <div class="bg-gray-800/30 backdrop-blur-md border border-gray-700/50 rounded-lg p-6 shadow-lg shadow-cyan-900/10">
                    <h2 class="text-2xl font-semibold text-white mb-4">Live Transaction Feed</h2>
                    <div id="tx-feed" class="h-[400px] lg:h-[500px] overflow-y-auto pr-2 space-y-3">
                        ${state.transactions.slice(0, 10).map(tx => renderTransactionRow(tx, false)).join('')}
                    </div>
                </div>
            </div>
            `;
        }

        function renderTransactionsView() {
            return `
            <div class="page-content p-6">
                <div class="bg-gray-800/30 backdrop-blur-md border border-gray-700/50 rounded-lg shadow-lg shadow-cyan-900/10 overflow-hidden">
                    <div class="p-6 border-b border-gray-700/50">
                        <h2 class="text-2xl font-semibold text-white">All Transactions</h2>
                        <div class="mt-4 relative">
                            <input type="text" placeholder="Search by user, merchant, or amount..." class="w-full bg-gray-900/50 border border-gray-700 rounded-lg py-2 px-4 pl-10 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500" />
                            ${Search({ class: 'absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500' })}
                        </div>
                    </div>
                    
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-700/50">
                            <thead class="bg-gray-900/30">
                                <tr>
                                    <th class="py-3 px-6 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">User</th>
                                    <th class="py-3 px-6 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Amount</th>
                                    <th class="py-3 px-6 text-left text-xs font-medium text-gray-400 uppercase tracking-wider">Merchant</th>

                    <div class="flex border-b border-gray-700/50 mt-6">

        function renderAlertBanner(alert) {
            return `
            <div id="alert-${alert.id}" class="alert-banner w-full bg-gradient-to-r from-red-600 to-red-800 border-2 border-red-400 rounded-lg shadow-2xl shadow-red-500/30 text-white overflow-hidden">
                <div class="p-4">
                    <div class="flex items-start">
                        <div class="flex-shrink-0 pt-0.5">
                            ${AlertTriangle({ class: 'w-6 h-6 text-white animate-pulse' })}
                        </div>
                        <div class="ml-3 flex-1">
                            <p class="text-sm font-semibold">High-Risk Fraud Detected!</p>
                            <p class="mt-1 text-sm">${formatCurrency(alert.amount)} transaction by ${alert.user} at ${alert.merchant}.</p>
                        </div>
                        <div class="ml-4 flex-shrink-0">
                            <button data-alert-id="${alert.id}" class="alert-dismiss-button inline-flex text-white/70 hover:text-white">

                            </button>

                    </div>
                </div>
                <!-- Animated progress bar for auto-dismiss -->
                <div class="h-1 bg-white/50" style="width: 100%; animation: shrink 5s linear forwards;"></div>
                <style>@keyframes shrink { from { width: 100%; } to { width: 0%; } }</style>

        // --- MAIN RENDER & EVENT BINDING ---
        
        function renderMainContent() {
            switch (state.currentView) {
                case 'dashboard':
                    return renderDashboard();
                case 'transactions':
                    return renderTransactionsView();
                case 'analytics':
                    return renderAnalyticsView();
                case 'devices':
                case 'explorer':
                    return renderPlaceholderView(state.currentView);
                default:
                    return renderDashboard();
            }
        }

        function renderModals() {
            const modalLayer = document.getElementById('modal-layer');
            let modalHTML = '';
            
            if (state.selectedTransaction) {
                modalHTML += renderTransactionModal(state.selectedTransaction);
            }
            if (state.showAuthModal) {
                modalHTML += renderAuthModal();
            }
            
            modalLayer.innerHTML = modalHTML;

            // Add 'open' class after a delay to trigger transition
            setTimeout(() => {
                if (state.selectedTransaction) {
                    document.getElementById('tx-modal-backdrop')?.classList.add('open');
                }
                if (state.showAuthModal) {
                    document.getElementById('auth-modal-backdrop')?.classList.add('open');
                }
            }, 10);
        }

        function renderAlerts() {
            const alertLayer = document.getElementById('alert-layer');
            
            // Add new alerts
            state.alerts.forEach(alert => {
                if (!document.getElementById(`alert-${alert.id}`)) {
                    const alertEl = document.createElement('div');
                    alertEl.innerHTML = renderAlertBanner(alert);
                    alertLayer.appendChild(alertEl.firstElementChild);
                    
                    // Trigger animation
                    setTimeout(() => {
                        document.getElementById(`alert-${alert.id}`)?.classList.add('open');
                    }, 10);

                    // Auto-dismiss
                    setTimeout(() => {
                        handleDismissAlert(alert.id);
                    }, 5000);
                }
            });
        }
        
        function updateDOM() {
            const appContainer = document.getElementById('app-container');
            
            // 1. Render Header
            const headerHTML = renderHeader();
            
            // 2. Render Main Content
            const mainContentHTML = renderMainContent();
            
            // 3. Set innerHTML
            appContainer.innerHTML = headerHTML + `<main class="max-w-full mx-auto">${mainContentHTML}</main>`;
            
            // 4. Render Modals & Alerts (they live in separate layers)
            renderModals();
            renderAlerts();

            // 5. Re-bind all event listeners
            bindEventListeners();
            
            // 6. Trigger animations
            if (state.currentView === 'dashboard') {
                triggerStatAnimations();
            }
        }
        
        function bindEventListeners() {
            // Nav buttons
            document.querySelectorAll('.nav-button').forEach(button => {
                button.addEventListener('click', () => {
                    state.currentView = button.dataset.view;
                    updateDOM();
                });
            });

            // Show Auth Modal button
            document.getElementById('auth-button')?.addEventListener('click', () => {
                state.showAuthModal = true;
                renderModals();
                bindModalListeners();
            });

            // Transaction rows
            document.querySelectorAll('.tx-row').forEach(row => {
                row.addEventListener('click', () => {
                    const txId = row.dataset.txId;
                    state.selectedTransaction = state.transactions.find(tx => tx.id === txId);
                    renderModals();
                    bindModalListeners();
                });
            });
            
            bindModalListeners();
        }
        
        function bindModalListeners() {
            // Transaction Modal
            const txModalBackdrop = document.getElementById('tx-modal-backdrop');
            if (txModalBackdrop) {
                const closeModal = () => {
                    txModalBackdrop.classList.remove('open');
                    setTimeout(() => {
                        state.selectedTransaction = null;
                        renderModals(); // Re-render to remove from DOM
                    }, 300);
                };
                txModalBackdrop.addEventListener('click', closeModal);
                document.getElementById('tx-modal-close')?.addEventListener('click', closeModal);
                document.querySelector('.modal-action-safe')?.addEventListener('click', closeModal);
                document.querySelector('.modal-action-fraud')?.addEventListener('click', closeModal);
                
                // Prevent modal card click from closing
                txModalBackdrop.querySelector('.modal-card')?.addEventListener('click', (e) => e.stopPropagation());
            }

            // Auth Modal
            const authModalBackdrop = document.getElementById('auth-modal-backdrop');
            if (authModalBackdrop) {
                const closeAuthModal = () => {
                    authModalBackdrop.classList.remove('open');
                    setTimeout(() => {
                        state.showAuthModal = false;
                        renderModals();
                    }, 300);
                };
                
                // Close on submit/biometric
                document.getElementById('auth-submit')?.addEventListener('click', closeAuthModal);
                document.getElementById('auth-biometric')?.addEventListener('click', () => {
                    // Simulate loading
                    document.getElementById('auth-biometric').classList.add('hidden');
                    document.getElementById('auth-biometric-loading').classList.remove('hidden');
                    setTimeout(() => {
                        closeAuthModal();
                        // Reset for next time
                        document.getElementById('auth-biometric')?.classList.remove('hidden');
                        document.getElementById('auth-biometric-loading')?.classList.add('hidden');
                    }, 2500);
                });

                // Tab switching
                const loginTab = document.getElementById('auth-tab-login');
                const signupTab = document.getElementById('auth-tab-signup');
                const nameField = document.getElementById('auth-name');
                const submitButton = document.getElementById('auth-submit');
                
                loginTab?.addEventListener('click', () => {
                    loginTab.className = "flex-1 py-3 text-center font-medium text-cyan-400 border-b-2 border-cyan-400";
                    signupTab.className = "flex-1 py-3 text-center font-medium text-gray-500";
                    nameField.classList.add('hidden');
                    submitButton.textContent = 'Sign In';
                });
                
                signupTab?.addEventListener('click', () => {
                    signupTab.className = "flex-1 py-3 text-center font-medium text-cyan-400 border-b-2 border-cyan-400";
                    loginTab.className = "flex-1 py-3 text-center font-medium text-gray-500";
                    nameField.classList.remove('hidden');
                    submitButton.textContent = 'Create Account';
                });

                // Prevent modal card click from closing
                authModalBackdrop.querySelector('.modal-card')?.addEventListener('click', (e) => e.stopPropagation());
            }
            
            // Alert dismiss buttons
            document.querySelectorAll('.alert-dismiss-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation();
                    handleDismissAlert(button.dataset.alertId);
                });
            });
        }
        
        function handleDismissAlert(alertId) {
            const alertEl = document.getElementById(`alert-${alertId}`);
            if (alertEl) {
                alertEl.classList.remove('open'); // Trigger exit animation
                setTimeout(() => {
                    alertEl.remove();
                    state.alerts = state.alerts.filter(a => a.id !== alertId);
                }, 300);
            } else {
                // Already removed
                state.alerts = state.alerts.filter(a => a.id !== alertId);
            }
        }

        function triggerStatAnimations() {
            const s = state.stats;
            const duration = 1500;
            
            const anim = (id, value, precision = 0) => {
                const el = document.getElementById(id);
                if (el) {
                    const startVal = parseFloat(el.textContent.replace(/,/g, '')) || value * 0.8;
                    startCounterAnimation(el, startVal, value, duration, precision);
                }
            };
            
            anim('stat-suspicious', s.suspiciousTx, 0);
            anim('stat-prevented', s.fraudPrevented, 2);
            anim('stat-users', s.activeUsers, 0);
            anim('stat-devices', s.devicesFlagged, 0);
        }

        function updateLiveFeed(newTx) {
            const feed = document.getElementById('tx-feed');
            if (!feed) return;

            // Remove last row if over limit
            if (feed.children.length >= 10) {
                feed.lastElementChild.remove();
            }

            // Add new row at the top
            const rowHTML = renderTransactionRow(newTx, true);
            feed.insertAdjacentHTML('afterbegin', rowHTML);
            
            // Bind click listener to the new row
            feed.firstElementChild.addEventListener('click', () => {
                state.selectedTransaction = newTx;
                renderModals();
                bindModalListeners();
            });
        }
        
        function updateFullTransactionList(newTx) {
            if (state.currentView !== 'transactions') return;
            
            const tbody = document.querySelector('.transactions-view-table tbody');
            if (!tbody) return;
            
            // Add new row at the top
            const rowHTML = renderTransactionRow(newTx); // No 'new' pulse here
            tbody.insertAdjacentHTML('afterbegin', rowHTML);

            // Bind click listener
            tbody.firstElementChild.addEventListener('click', () => {
                state.selectedTransaction = newTx;
                renderModals();
                bindModalListeners();
            });
        }
        

        // --- INITIALIZATION & SIMULATION ---

        function init() {
            // Initial data load
            state.transactions = Array.from({ length: 20 }, generateMockTransaction).sort((a,b) => b.timestamp - a.timestamp);
            
            // First render
            updateDOM();
            
            // Live simulation
            setInterval(() => {
                const newTx = generateMockTransaction();
                
                // Update state
                state.transactions.unshift(newTx);
                if (state.transactions.length > 50) {
                    state.transactions.pop();
                }

                if (newTx.flagged) {
                    state.stats.suspiciousTx++;
                    state.stats.fraudPrevented += newTx.amount;
                }

                if (newTx.riskScore > 0.8) {
                    const newAlert = { ...newTx, id: `alert_${Date.now()}` };
                    state.alerts.unshift(newAlert);
                    if (state.alerts.length > 5) state.alerts.pop();
                    renderAlerts();
                }
                
                // Update DOM elements dynamically
                if (state.currentView === 'dashboard') {
                    updateLiveFeed(newTx);
                    // Re-trigger stat animations
                    triggerStatAnimations(); 
                }
                if (state.currentView === 'transactions') {
                    // This is less efficient than React, but necessary
                    // A better way would be to just insert the row
                    updateFullTransactionList(newTx);
                }

            }, 3000);
        }

        // Start the app
        window.onload = init;

    </script>
